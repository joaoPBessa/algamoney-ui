<div class="container" style="max-width: 400px; margin: auto" >

  <form autocomplete="off" #f="ngForm">
    <!--form-->
    <div class="ui-g ui-fluid">
      <!--Login-->
      <div class="ui-g-12" style="text-align: center;">
        <h1>Login</h1>
      </div>

      <!--Email-->
      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail"
          ngModel #usuario required>
      </div>

      <!--Senha-->
      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel #senha required>
      </div>

      <!--BotÃ£o Login-->
      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="f.invalid"
          (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>

    </div>
  </form>
</div>
